<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>cadastro</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <section>
        <h1 style="text-align:center;">CADASTRO</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">NOME:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="nome">
          </div>
              
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">EMAIL:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="login">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">SENHA:</span>
            <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="senha">
          </div>
          <div class="row">
              <button type="button" class="btn btn-outline-primary">ENTRAR</button>
            <button type="button" class="btn btn-outline-danger">CANCELAR</button>
          </div>        
          
    
    </section>
</body>
</html>
